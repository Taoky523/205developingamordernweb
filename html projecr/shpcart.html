<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shpcart</title>
    <link rel="stylesheet" href="mainpage.css">
    <script src="mainpage.js" async></script>
</head>
<body>
    <div class="container">
        <div class="headbar">
            <div onclick="location.href='mainpage.html';" class="home">
                <img src="mainImage/DartLogo.png" class="logo" >
                <h1>COOPERDART</h1>
                <div  class="shpicon" onclick="location.href='shpcart.html';">
                <input name="shpcar" type="image" src="mainImage/shopcarticon.png" class="shpcr">
                </div>
                <section class="container content-section">
                    <h2 class="section-header">CART</h2>
                    <div class="cart-row">
                        <span class="cart-item cart-header cart-column">ITEM</span>
                        <span class="cart-price cart-header cart-column">PRICE</span>
                        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                    </div>
                    <div class="cart-items">
                    </div>
                    <div class="cart-total">
                        <strong class="cart-total-title">Total</strong>
                        <span class="cart-total-price">$0</span>
                    </div>
                    <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
                </section>
                
            </div>
        </div>
    </body>
    
    </html>
